# 0. Default Deny Policy: Deny all ingress and egress by default for pods except Traefik
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchExpressions:
      - key: app.kubernetes.io/component
        operator: NotIn
        values:
          - api-gw
  policyTypes:
  - Ingress
  - Egress
---
# 1. Ingress Policy for Traefik (API Gateway)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: np-haystack-rag-api-gw-ingress
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      app: haystack-rag
      app.kubernetes.io/component: api-gw
  policyTypes:
  - Ingress
  ingress:
  - from:
    - ipBlock:
        cidr: 0.0.0.0/0
    ports:
    - protocol: TCP
      port: {{ (index .Values.apiGw.ports 0).port }}
    - protocol: TCP
      port: {{ (index .Values.apiGw.ports 1).port }}
    - protocol: TCP
      port: {{ (index .Values.apiGw.ports 2).port }}
---
