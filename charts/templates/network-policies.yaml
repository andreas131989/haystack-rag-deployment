# 6. Egress Policy for All haystack‑rag Pods (except Traefik)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: np-haystack-rag-egress
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      app: haystack-rag
  policyTypes:
  - Egress
  egress:
  # Allow DNS resolution using the services CIDR (10.100.0.0/16)
  - to:
    - ipBlock:
        cidr: 10.100.0.0/16
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow DNS resolution to kube-dns pods in kube-system
  - to:
      - namespaceSelector:
          matchLabels:
            kubernetes.io/metadata.name: kube-system
        podSelector:
          matchLabels:
            k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow internal communication among haystack-rag pods
  - to:
    - podSelector:
        matchLabels:
          app: haystack-rag
  # Allow outbound API server traffic (e.g. for certificate retrieval)
  - to:
    - ipBlock:
        cidr: "10.100.0.0/16"
    ports:
    - protocol: TCP
      port: 443
---
